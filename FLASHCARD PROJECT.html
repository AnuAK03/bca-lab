<!DOCTYPE html>
<html>
<head>
<title>Alphabets Quiz</title>
<style>
body {
  font-family:'Times New Roman', Times, serif;
  background: linear-gradient(to right, #576ef1,#ba61f1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

#flashcard-container {
  width: 200px;
  height: 250px;
  position: relative;
  perspective: 1000px;
  margin-bottom: 20px;
}

.flashcard {
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.8s; /* Smooth flip */
  backface-visibility: hidden; /* Hide back during flip */
  transform-style: preserve-3d;
  width: 200px; /* Adjust width as needed */
  height: 250px; /* Adjust height as needed */
  position: relative;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front, .flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  color: rgb(11, 10, 10);
}

.flashcard-front {
  background-color: rgb(250, 246, 240);
  font-size: 80px; /* Larger font for letter */
}

.flashcard-back {
  background-color: rgb(244, 240, 235);
  transform: rotateY(180deg); /* Initial rotation for back */
  font-size: 30px; /* Smaller font for name */
}

#progress-bar {
  width: 50%;
  height: 20px;
  background-color: #f0f0f0;
  border-radius: 10px;
  margin-bottom: 20px;
}

#progress {
  height: 100%;
  width: 0;
  background-color: #4CAF50;
  border-radius: 10px;
  transition: width 0.5s ease-in-out;
}

.navigation {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.navigation button {
  padding: 8px 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#retry-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#retry-button.highlight {
  background-color: green;
}
</style>
</head>
<body>

<h1>Alphabet Flashcards Quiz</h1>

<div id="flashcard-container">
  <div class="flashcard" id="flashcard">
    <div class="flashcard-inner">
      <div class="flashcard-front" id="front-card"></div>
      <div class="flashcard-back" id="back-card"></div>
    </div>
  </div>
</div>

<div class="navigation">
  <button onclick="showPreviousCard()">Previous</button>
  <button onclick="showNextCard()">Next</button>
</div>

<div id="progress-bar"><div id="progress"></div></div>

<button id="retry-button" onclick="retryQuiz()">Retry Quiz</button>

<script>
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
const objects = {
    "A": "Apple",
    "B": "Ball",
    "C": "Cat",
    "D": "Dog",
    "E": "Elephant",
    "F": "Fish",
    "G": "Giraffe",
    "H": "Hat",
    "I": "Ice cream",
    "J": "Jelly",
    "K": "Kite",
    "L": "Lion",
    "M": "Monkey",
    "N": "Nest",
    "O": "Orange",
    "P": "Penguin",
    "Q": "Queen",
    "R": "Rabbit",
    "S": "Sun",
    "T": "Tree",
    "U": "Umbrella",
    "V": "Van",
    "W": "Watermelon",
    "X": "Xylophone",
    "Y": "Yarn",
    "Z": "Zebra"
};

let currentCardIndex = 0;
let showingObject = false;

function showCard(index) {
    if (index >= 0 && index < alphabet.length) {
        if (showingObject) {
            document.getElementById('front-card').textContent = alphabet[index];
            document.getElementById('back-card').textContent = objects[alphabet[index]];
        } else {
            document.getElementById('front-card').textContent = alphabet[index];
            document.getElementById('back-card').textContent = '';
        }
    }

    updateProgress();
    if (index === alphabet.length - 1) {
        retryButton.classList.add("highlight");
    } else {
        retryButton.classList.remove("highlight");
    }
}

document.getElementById('flashcard').addEventListener("click", () => {
    showingObject = !showingObject;
    document.getElementById('flashcard').classList.toggle("flipped");
    showCard(currentCardIndex);
});

function showNextCard() {
    showingObject = false;
    currentCardIndex = Math.min(currentCardIndex + 1, alphabet.length - 1);
    document.getElementById('flashcard').classList.remove("flipped");
    showCard(currentCardIndex);
}

function showPreviousCard() {
    showingObject = false;
    currentCardIndex = Math.max(currentCardIndex - 1, 0);
    document.getElementById('flashcard').classList.remove("flipped");
    showCard(currentCardIndex);
}

function updateProgress() {
    const progressPercentage = ((currentCardIndex + 1) / alphabet.length) * 100;
    progress.style.width = progressPercentage + "%";
}

function retryQuiz() {
    currentCardIndex = 0;
    showingObject = false;
    document.getElementById('flashcard').classList.remove("flipped");
    showCard(currentCardIndex);
    updateProgress();
    retryButton.classList.remove("highlight");
}

showCard(currentCardIndex);
</script>

</body>
</html>
